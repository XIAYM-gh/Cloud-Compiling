# By: XIAYM-gh

name: Leaves - applyPatches

on:
  workflow_dispatch:
    inputs:
      branchToUse:
        description: 'Branch to use'
        default: 'master'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Leaves
        uses: actions/checkout@v4
        with:
          repository: 'LeavesMC/Leaves'
          ref: '${{ inputs.branchToUse }}'

      - name: Set up git auth
        run: |
          git config --global user.name ActionsRunner
          git config --global user.email git@github.com

      - name: Set up env
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin

      - name: Build now
        run: |
          chmod +x gradlew
          ./gradlew applyPatches

      - name: Compress files
        uses: edgarrc/action-7z@v1
        with:
          args: 7z a -t7z -mx=9 repository.7z ./repository/leaves-api/ ./repository/leaves-server/ -x!./repository/leaves-api/.git/ -x!./repository/leaves-server/.git

      - name: Upload the 7z file
        uses: actions/upload-artifact@v4
        with:
          name: Leaves Source (Unzip 2 times)
          path: repository.7z
          compression-level: 0